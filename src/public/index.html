<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar mas productos</title>
</head>

<body>
    <h2>Agrega productos</h2>
    <h1 style="color: red">Formulario de productos</h1>
    <form action="/api/products" method="POST" enctype="multipart/form-data">
        <div>
            <label for="title">Título</label>
            <input type="text" name="title" id="title" placeholder="Ingresa el nombre" required minlength="3">
        </div>
        <div>
            <label for="price">Precio</label>
            <input type="number" name="price" id="price" placeholder="Ingresa el precio" required>
        </div>
        <div>
            <label for="currency">Divisa</label>
            <input type="text" name="currency" id="currency" placeholder="Ingresa la divisa" required>
        </div>
        <div>
            <label for="description">Descripción</label>
            <input type="text" name="description" id="description" placeholder="Ingresa la descripción" required minlength="15">
        </div>
        <div>
            <label for="stock">Cantidad</label>
            <input type="number" name="stock" id="stock" placeholder="Ingresa el stock" required>
        </div>
        <div>
            <label for="category">Categoría</label>
            <input type="text" name="category" id="category" placeholder="Ingresa la categoría" required>
        </div>
        <div>
            <label for="code">Código</label>
            <input type="text" name="code" id="code" placeholder="Ingresa el código" required>
        </div>
        <div>
            <label for="status">¿Está activo?</label>
            <input type="checkbox" name="status" id="status">
        </div>
        <div>
            <label for="file">Imagen</label>
            <input type="file" name="file" id="file" required>
        </div>
        <div>
            <input type="submit" value="Guardar">
        </div>
    </form>
    
</body>

</html>
